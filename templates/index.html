<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boston House Price Predictor</title>
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Boston House Price Predictor</h1>
            <p>Enter the details below to predict the house price</p>
        </div>

        <form class="form" method="POST" action="/predict">
            <div class="form-group">
                <label for="CRIM">Crime Rate (per capita):</label>
                <input type="number" step="any" id="CRIM" name="CRIM" required>
            </div>

            <div class="form-group">
                <label for="ZN">Residential Land Zoned (%):</label>
                <input type="number" step="any" id="ZN" name="ZN" required>
            </div>

            <div class="form-group">
                <label for="INDUS">Non-Retail Business Area (%):</label>
                <input type="number" step="any" id="INDUS" name="INDUS" required>
            </div>

            <div class="form-group">
                <label for="CHAS">Near Charles River (0 = No, 1 = Yes):</label>
                <input type="number" step="any" id="CHAS" name="CHAS" required>
            </div>

            <div class="form-group">
                <label for="NOX">Nitric Oxide Concentration (parts per 10 million):</label>
                <input type="number" step="any" id="NOX" name="NOX" required>
            </div>

            <div class="form-group">
                <label for="RM">Average Number of Rooms per Dwelling:</label>
                <input type="number" step="any" id="RM" name="RM" required>
            </div>

            <div class="form-group">
                <label for="AGE">Homes Built Before 1940 (%):</label>
                <input type="number" step="any" id="AGE" name="AGE" required>
            </div>

            <div class="form-group">
                <label for="DIS">Distance to Employment Centers (weighted):</label>
                <input type="number" step="any" id="DIS" name="DIS" required>
            </div>

            <div class="form-group">
                <label for="RAD">Accessibility to Highways (index):</label>
                <input type="number" step="any" id="RAD" name="RAD" required>
            </div>

            <div class="form-group">
                <label for="TAX">Property Tax Rate (per $10,000):</label>
                <input type="number" step="any" id="TAX" name="TAX" required>
            </div>

            <div class="form-group">
                <label for="PTRATIO">Pupil-Teacher Ratio:</label>
                <input type="number" step="any" id="PTRATIO" name="PTRATIO" required>
            </div>

            <div class="form-group">
                <label for="B">Proportion of Black Residents (Transformed):</label>
                <input type="number" step="any" id="B" name="B">
            </div>

            <div class="form-group">
                <label for="LSTAT">Lower Status Population (%):</label>
                <input type="number" step="any" id="LSTAT" name="LSTAT" required>
            </div>

            <button type="submit" class="submit-btn">Predict House Price</button>
        </form>


        <div class="result">
            <h2>
                {% if prediction_text %}
                Predicted House Price: <span>{{ prediction_text }}</span>
                {% else %}
                Enter details and press "Predict House Price" to get a prediction.
                {% endif %}
            </h2>
        </div>
    </div>
</body>

</html>
